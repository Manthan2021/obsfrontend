
<div class="container col-lg-6">
    <h1 class="text-center">Send Money</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" (ngSubmit)="send()" ngNativeValidate>
          <div class="form-group">
            <label for="userid">Receiver Id </label>
            <input type="text" class="form-control" id="recieverid" [(ngModel)]="receiverid" placeholder="Enter Receiver Id"
              name="recieverid" required>
          </div>
          <div class="form-group">
            <label for="anount">Amount</label>
            <input type="number" class="form-control" [(ngModel)]="amount" id="amount" placeholder="Enter amount"
              name="amount" required>
          </div>
          <button class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
</div>
