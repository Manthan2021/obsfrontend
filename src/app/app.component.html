<!--Header-->

<nav class="navbar navbar-expand-md navbar-dark bg-transparent">

  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <img src="assets/images/logo.PNG">
    </a>
    <div>
      <a routerLink="/login">
        <button type="button" *ngIf="!lService.isUserLoggedIn()" class="btn  btn-outline-primary mx-1 p-2 my-3"><span
            class="m-4">Log In <i class="fas fa-chevron-right"></i></span></button>
      </a>

      <a routerLink="/createaccount">

        <button type="button" *ngIf="!lService.isUserLoggedIn()" class="btn  btn-primary mx-1 p-2 my-3"><span
            class="m-4">Create Account <i class="fas fa-chevron-right"></i></span></button>
      </a>
      <a routerLink="/dashboard">

        <button type="button" *ngIf="lService.isUserLoggedIn()" class="btn  btn-primary mx-1 p-2 my-3"><span
            class="m-4">Dashboard <i class="fas fa-chevron-right"></i></span></button>
      </a>

      <a routerLink="/logout">

        <button type="button" *ngIf="lService.isUserLoggedIn()" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn  btn-primary p-2 my-3 "><span class="m-4">Logout <i
              class="fas fa-chevron-right"></i></span></button>
      </a>

      <a routerLink="/admintxn">

        <button type="button" *ngIf="!lService.isUserLoggedIn()" class="btn  btn-primary mx-1 p-2 my-3"><span
            class="m-4">Admin Txn <i class="fas fa-chevron-right"></i></span></button>
      </a>

      <a routerLink="/sendby">

        <button type="button" *ngIf="!lService.isUserLoggedIn()" class="btn  btn-primary mx-1 p-2 my-3"><span
            class="m-4">Admin Send <i class="fas fa-chevron-right"></i></span></button>
      </a>
      
      <a routerLink="/withdraw">

        <button type="button" *ngIf="!lService.isUserLoggedIn()" class="btn  btn-primary mx-1 p-2 my-3"><span
            class="m-4">Admin Withdraw<i class="fas fa-chevron-right"></i></span></button>
      </a>



    </div>

  </div>

</nav>

  <router-outlet></router-outlet>

</div>
